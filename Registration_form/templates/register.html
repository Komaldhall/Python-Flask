<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Register</title>
    <style>
       
        .layout{
            border:10px solid #a09503;;
            padding:40px;
            font-size:15px;
            font-family: sans-serif;
            background-color:rgb(240, 245, 198);
            text-align: center;
            width:500px;
        }
        .color{
            color:#dc3545;
            font-weight: bold;
        }
        .thank{
            color:#dd6c0f;
            font-weight: bold;
            font-size:18px; 

        }
           

    </style>
</head>
<body>
    <div class="layout container">
        <h1>Time to SIGNUP!!</h1><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p class="color">{{message}}</p>
        {% endfor %}
        {% else %}
            <p class="thank">{{session['done']}}</p>
        {% endif %}
        {% endwith %}
        <form action='/success' method='post'>
            <input type="name" class="form-control" placeholder="First Name" name='fname' value={{session['fname']}}>
            <!-- <label class="margin_b">First Name:</label><input type='text' name='name' style='margin-left: 4px; width:146px;'> -->
            <br>
            <input type="name" class="form-control" placeholder="Last Name" name='lname' value={{session['lname']}}>
            <br>
            <input type="name" class="form-control" placeholder="Email" name='email' value={{session['email']}}>
            <br>
            <input type="date" class="form-control" name="bday" value={{session['bday']}}>
            <br>
            <input type="password" class="form-control" placeholder="Password" name='pwd'>
            <br>
            <input type="password" class="form-control" placeholder="Confirm Password" name='cpwd'>
            <br>
            <input type='submit' value='Submit' class="btn btn-warning" >
        </form>
    </div>
   
   

</body>
</html>
